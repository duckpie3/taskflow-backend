[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=supervisor/supervisord.log 
logfile_maxbytes=50MB
logfile_backups=10
loglevel=error
pidfile=supervisor/supervisord.pid
childlogdir=supervisor/

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[inet_http_server]
port=127.0.0.1:9001

[program:gunicorn]
command=gunicorn -w 4 app:app
stderr_logfile= supervisor/backend-stderr.log
stdout_logfile= supervisor/backend-stdout.log
autorestart=True
autostart=True

